<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Quote Generator</title>
    <style>
        
        .main{
            margin-top: 15% ;
            display: flex;
            justify-content: center;
            align-content: center;
            /* height: 100vh; */
        }

        .card{
            box-shadow: 0px 0px 20px 2px rgba(0, 0, 0, 0.2);
            transition: 0.5s ease-in-out;
        }

        .card:hover{
            transition: 0.3s ease-in-out;
            transform:scale(0.95);
            box-shadow: none;
        }
    </style>
  </head>
  <body>
    

    <div class="main">
    
<div class="card text-center" style="width: 22rem;height: 300px;">
    <div class="card-body">
      <h5 class="card-title my-3 text-success">Quote Generator</h5>
      <i><p class="card-text mt-4 mb-3"  id="quotes"> quote here</p></i>
      <b><p class="card-text mb-4" id="author" >Author </p></b>
     
        <button class="btn btn-success" onclick="getQuotes()">Generate Quote</button>
    </div>
  </div>
  
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    
    <script>
        var quote = document.getElementById("quotes");
        var author = document.getElementById("author");
        const button = document.getElementById("button");
        let realData="";
        const getQuotes = async () => {
            const api = "https://type.fit/api/quotes";
                let data  = await fetch(api);
                realData  =await data.json();
                console.log(realData[0].text);
                let rNo = Math.floor(Math.random()*1642);
                // console.log(realData);
                quote.innerText="\"" +realData[rNo].text+"\"";
                author.innerText ="-"+realData[rNo].author;       
           
        };
        
        getQuotes();
    
    // button.addEventListener("click",getQuotes());
    
    </script>
</body>
</html>
